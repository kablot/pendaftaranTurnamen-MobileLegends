    <!-- HERO SECTION -->

      <div class="hero-content">

    <!-- INFO SECTION -->

    <!-- REGISTRATION FORM -->
    <section class="register" id="register">
      <h2>Formulir Pendaftaran</h2>

      <form id="tournamentForm">
        <label>Nama Tim</label>
        <input
          id="namatim"
          type="text"
          placeholder="Masukkan nama tim"
          required
        />

        <label>Nama Kapten</label>
        <input
          id="kapten"
          type="text"
          placeholder="Masukkan nama kapten"
          required
        />

        <label>ID Mobile Legends (Kapten)</label>
        <input id="idml" type="text" placeholder="12345678 (1234)" required />

        <label>Email</label>
        <input id="email" type="email" placeholder="Masukkan email" required />

        <label>Nomor WhatsApp</label>
        <input id="wa" type="text" placeholder="08xxxxxxxxxx" required />

        <label>Tier Saat Ini</label>
        <select id="tier" required>
          <option value="">Pilih Tier</option>
          <option>Epic</option>
          <option>Legend</option>
          <option>Mythic</option>
          <option>Mythic Honor</option>
          <option>Mythic Glory</option>
        </select>

        <button class="btn-primary" type="submit">Kirim Pendaftaran</button>
      </form>
    </section>
